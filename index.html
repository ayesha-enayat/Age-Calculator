<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="card text-center " id="card" style="width: 16rem;">
                    <div class="card-header">Age calculator</div>
                    <div class="card-body">
                      <h5 class="card-title">Enter Your Date of Birth</h5>
                      <p class="card-text"><input type="text" placeholder="mm/dd/yy" id="dob"></p>
                      <div class="card-text" id="result"></div>
                      <a href="#" class="btn" id="calculatebtn" onclick="calculateAge('dob')">Calculate Age</a>
                    </div>
                  </div>
                  

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


        <script src="app.js"></script>
</body>

</html>
